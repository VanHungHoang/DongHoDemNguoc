<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CountDownWatch</title>
    <link rel="stylesheet" href="css/style.css">
    <script type="text/javascript" src="js/watch.js"></script>
</head>
<body >
    <div class="header">
        <input type="text" class="days" id="d">
        <input type="text" class="hour" id="h" value="">
        <input type="text" class="minute" id="m" value="">
        <input type="text" class="second" id="s" value="">
        <input type="button" class="start" value="Start" id="idStart" onclick="start()">
        <input type="button" class="stop" value="Stop" id="idStop" onclick="stop()">
    </div>
